
<!-- Modal -->
<div id="modal" class="container-fluid" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Atenção</h5>
      </div>
      <div class="modal-body">
        <p>Deseja realmente excluir o usuário?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Não</button>
        <button type="button" class="btn btn-primary" (click)="excluir()">Sim</button>
      </div>
    </div>
  </div>
</div>
