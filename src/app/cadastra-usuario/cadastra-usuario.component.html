<form [formGroup]="formGroup" role="form">
  <!-- <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" role="form"></form> -->
  <h3 class="text-center m-3">Cadastro de usuários</h3>

  <div class="container">
    <div class="form-group m-3">
      <label for="nome">Nome</label>
      <!-- <input type="text" id="nome" name="nome" class="form-control" id="" placeholder="Nome Sobrenome..." #novoNome> -->
      <input type="text" id="nome" name="nome" class="form-control" id="" formControlName="nome" placeholder="Nome Sobrenome...">
    </div>
    <div class="form-group m-3">
      <label for="fone">Telefone</label>
      <!-- <input type="text" id="fone" name="fone" class="form-control" id="" placeholder="(xx) xxxxx-xxxx" #novoTelefone> -->
      <input type="text" id="fone" name="fone" class="form-control" id="" formControlName="fone" placeholder="(xx) xxxxx-xxxx">
    </div>

    <div class="m-3">
      <!-- <input type="button" class="btn btn-dark" value="Cadastrar" (click)="adicionar(
        novoNome.value,
        novoTelefone.value
      )"> -->
      <!-- <input type="button" class="btn btn-dark" value="Cadastrar" (click)="adicionar(
        nome.value,
        fone.value
      )"> -->
      <input type="submit" class="btn btn-dark" [disabled]="!formGroup.valid" value="Cadastrar" (click)="adicionar(
        formGroup.value.nome,
        formGroup.value.fone
      )">
    </div>
  </div>
</form>
