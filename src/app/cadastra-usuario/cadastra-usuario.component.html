<nav class="nav navbar navbar-dark bg-dark">
  <div class="navbar-brend">
    <li class="nav-item">
      <a class="nav-link active text-white" routerLink="/listar">Lista de usuários</a>
    </li>
  </div>
</nav>

<form [formGroup]="formGroup" role="form">
  <h3 class="text-center m-3">Cadastro de usuários</h3>

  <div class="container">
    <div class="form-group m-3">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control" id="nome" formControlName="nome" placeholder="Nome Sobrenome..." maxlength="30">
    </div>

    <div *ngIf="nome!.invalid && (nome!.dirty || nome!.touched)" class="alert alert-danger alerta">
      <div *ngIf="nome!.errors?.['required']">
        O campo nome é obrigatório
      </div>
      <div *ngIf="nome!.errors?.['minlength']">
        O nome precisar ter um mínimo de 3 letras.
      </div>
    </div>

    <div class="alerta" class="form-group m-3">
      <label for="fone">Telefone</label>
      <input type="text" id="fone" name="fone" class="form-control" id="fone" formControlName="fone" placeholder="(xx) xxxxx-xxxx" maxlength="15">
    </div>

    <div *ngIf="fone!.invalid && (fone!.dirty || fone!.touched)" class="alert alert-danger alerta">
      <div class="alerta" *ngIf="fone!.errors?.['required']">
        O campo telefone é obrigatório.
      </div>
      <div class="alerta" *ngIf="fone!.errors?.['minlength']">
        O telefone precisar ter um mínimo de 15 caracteres.
      </div>
    </div>

    <div class="m-3">
      <input type="submit" class="btn btn-dark" [disabled]="!formGroup.valid" value="Cadastrar" (click)="adicionar(
        nome!.value,
        fone!.value
      )">
    </div>
  </div>
</form>
